# Default values for my-service. This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/NAMESPACE/IMAGE_NAME
  pullPolicy: IfNotPresent
  tag: latest

variables:
  configmap: 
    BCRYPT_SALT: "10"
    COMPOSE_PROJECT_NAME: "amp_${resourceId}"
    PORT: "3000"
    MQTT_BROKER_HOST: "localhost"
    MQTT_WEB_UI_PORT: "8080"
    MQTT_PORT: "1883"
    MQTT_WS_PORT: "8073"
    MQTT_USERNAME: "admin"
    MQTT_PASSWORD: "admin"
    MQTT_CLIENT_ID: "broker-mqtt-cltzvv8660gdb14muhy2alsme"
    OTEL_COLLECTOR_HOST: "localhost"
    OTEL_COLLECTOR_PORT_GRPC: "4317"
    OTEL_COLLECTOR_PORT_HTTP: "4318"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://${OTEL_COLLECTOR_HOST}:${OTEL_COLLECTOR_PORT_GRPC}"
    JAEGER_AGENT_HOST: "jaeger"
    JAEGER_AGENT_PORT: "16686"
    DB_URL: "postgres://admin:admin@localhost:5432/my-db"
    DB_USER: "admin"
    DB_PASSWORD: "admin"
    DB_PORT: "5432"
    DB_NAME: "my-db"
  secret: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: server.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-my-service-tls
  #    hosts:
  #      - server.example.com

# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi
resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
